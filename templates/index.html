<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQC Benchmarking Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@600&display=swap" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: radial-gradient(circle at center, #1c1c3c, #0a0a23);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Page Header */
        .page-title {
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            margin-top: 40px;
        }

        /* Select Dropdowns */
        select {
            font-size: 1.3rem;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: black;
            margin: 10px;
            width: 100%;
        }

        /* Input Fields */
        input[type="number"] {
            font-size: 1.4rem;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: black;
            margin: 10px;
            width: 90%;
        }

        /* Benchmark Button */
        .circle-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #00ffc8;
            color: white;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Tektur', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 0;
        }

        .circle-button:hover {
            background-color: #66d9ff;
        }

        /* Report Link */
        .report-button {
            display: inline-block;
            font-size: 1.6rem;
            background-color: #ffcc00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .report-button:hover {
            background-color: #e6b800;
            text-decoration: none;
        }

        /* Loading Bar */
        .hidden {
            display: none;
        }

        #loadingBar {
            width: 50%;
            height: 10px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
            display: none;
        }

        #loadingBar div {
            height: 100%;
            width: 0%;
            transition: width linear;
        }

        /* Container to Center Content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding-top: 40px;
        }

        .form-and-button {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 80px;
        }

        .options-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            height: 100%;
        }

        .options-panel select,
        .options-panel input[type="number"],
        .options-panel label {
            font-family: 'Source Code Pro', monospace;
        }

        .options-panel label {
            font-size: 1.3rem;
            color: #ffffffcc;
            font-weight: 600;
            margin-bottom: 4px;
            text-align: left;
            width: 100%;
        }

        .options-panel select,
        .options-panel input[type="number"] {
            padding: 10px 14px;
            margin-bottom: 18px;
            box-shadow: 0 0 10px rgba(0,198,255,0.1);
        }

        .options-panel select:focus,
        .options-panel input[type="number"]:focus {
            outline: none;
            border-color: #00ffe7;
            box-shadow: 0 0 8px #00ffe7;
        }

        #progressText {
            margin-top: 10px;
            font-family: 'Source Code Pro';
            font-size: 1.5rem;
            color: #00ffc8;
        }
    </style>
    <script>
        function runBenchmark() {
            let algorithm = document.getElementById("algo").value;
            let application = document.getElementById("app").value;
            let packetCount = document.getElementById("packet_count").value;
            let timeout = document.getElementById("timeout").value;
            let interfaceName = document.getElementById("interface").value;

            let progressText = document.getElementById("progressText");
            progressText.classList.remove("hidden");
            progressText.textContent = "0%";

            let progress = 0;
            let interval = 1000;
            let steps = Math.floor(timeout);
            let increment = 100 / steps;

            let progressTimer = setInterval(() => {
                progress += increment;
                if (progress >= 100) progress = 100;
                progressText.textContent = `Benchmarking... ${Math.floor(progress)}%`;
            }, interval);

            document.getElementById("loadingBar").style.display = "block";
            document.getElementById("reportLink").classList.add("hidden");

            fetch('/benchmark', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    algorithm: algorithm,
                    application: application,
                    packet_count: parseInt(packetCount),
                    timeout: parseInt(timeout),
                    interface: interfaceName
                })
            }).then(response => response.json())
              .then(data => {
                  let executionTime = data.execution_time || timeout; // fallback to timeout
                  let progressBarFill = document.querySelector("#loadingBar div");
                  progressBarFill.style.transition = `width ${executionTime}s linear`;
                  progressBarFill.style.width = "100%";

                  setTimeout(() => {
                      progressText.textContent = "Completed!";
                      progressText.style.fontSize = "2rem";
                      document.getElementById("loadingBar").style.display = "none";
                      document.getElementById("reportLink").classList.remove("hidden");
                  }, executionTime * 1000);
              });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">PQC Benchmarking Tool</h1>
        <div class="form-and-button">
            <div class="options-panel">
                <label for="algo">Select Algorithm:</label>
                <select id="algo">
                    <option value="Kyber512">Kyber512</option>
                    <option value="Dilithium2">Dilithium2</option>
                    <option value="SPHINCS+-128s">SPHINCS+-128s</option>
                </select>
                <label for="app">Select Application Type:</label>
                <select id="app">
                    <option value="Video Streaming">Video Streaming</option>
                    <option value="File Transfer">File Transfer</option>
                    <option value="VoIP">VoIP</option>
                    <option value="Web Browsing">Web Browsing</option>
                </select>
                <label for="packet_count">Number of Packets:</label>
                <input type="number" id="packet_count" value="50" min="1">
                <label for="timeout">Timeout (seconds):</label>
                <input type="number" id="timeout" value="30" min="1">
                <label for="interface">Select Interface:</label>
                <select id="interface">
                    <option value="lo0">lo0 (Mac loopback)</option>
                    <option value="eth0">eth0 (RPi Ethernet)</option>
                    <option value="wlan0">wlan0 (RPi Wi-Fi)</option>
                </select>
            </div>
            <div>
                <button class="circle-button" onclick="runBenchmark()">GO</button>
            </div>
        </div>
    </div>
    <div id="loadingBar"><div></div></div>
    <p id="progressText" class="hidden"></p>
    <a href="/report" id="reportLink" class="report-button hidden">View Report</a>
</body>
</html>
